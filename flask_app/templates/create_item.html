<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_list.css') }}">
</head>

<body>
    <div class="card">
        <div class="new-book-card">
            <form action="/create/wishlist" method="POST" class="row g-3 align-items-center">
                <div class=" messages">
                    {% with messages = get_flashed_messages(category_filter=['item']) %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <div>
                    <div class= "wish-item">
                        <h2 class = "card-header">Create a New Wish List Item</h2>
                        <div class="links">
                            <a href="/dashboard" class="btn btn-success">Home</a>
                            <a href="/logout" class="btn btn-primary">Logout</a>
                        </div>
                    </div>
                    <div class="Item">
                        <label for="item">Item/Product:</label>
                        <input type="hidden" name="user_id" value="{{user.id}}">
                        <select id="item" name="item_id">
                            {% for item in items %}
                            <option value="{{item.id}}">{{item.item}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
