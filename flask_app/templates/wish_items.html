
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wish_list.css') }}">
</head>

<body>
    <div class="card">
        <div class=" wrapper card-header">
            <h1>{{item.item}}</h1>
            <div class="new_item card-body">
                <a href="/logout" class="btn btn-primary">Logout</a>
                <a href='/dashboard' class="btn btn-success">Home</a>
            </div>
        </div>
        
        <h3 class ="card-title">Users who added this product/item to their wish list:</h3>
        <div class = "item">
            <tbody>
                {% for item in user_who_liked_same_item %}
                <tr>
                    <td>{{item.user_name}}</td><br>
                </tr>
                {% endfor %}
            </tbody>
        </div>
    </div>
</body>

</html>
